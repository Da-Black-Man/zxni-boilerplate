<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f2f2f2" />
    <title>Home | Boilerplate</title>

    <link
      rel="apple-touch-icon"
      href="assets/images/favicons/apple-touch-icon.png"
    />
    <link rel="icon" href="assets/images/favicons/favicon.png" />
  </head>

  <body data-module-load>
    <!-- Loader -->
    <!------------>
    <div class="o-loader">
      <div class="o-loader__line"></div>
    </div>
    <!-- Header -->
    <!------------>
    ${require('./views/template/header.html')}

    <!-- Main -->
    <!---------->
    <main data-load-container data-namespace="home" data-page="overview">
      <!-- Cursor -->
      <!------------>
      <div class="o-cursor" data-module-cursor>
        <div class="o-cursor-circle o-cursor-circle__inner"></div>
        <div class="o-cursor-circle o-cursor-circle__outer"></div>
      </div>

      <!-- Content -->
      <!------------->
      <div class="o-wrap">
        <div class="o-scroll" data-module-scroll>
          <section data-component="main-hero" data-scroll-section>
            <div class="c-main-hero">
              <div class="c-main-hero__inner">
                <div class="c-main-hero__background">
                  <div class="c-main-hero__background-wrap">
                    <div
                      class="o-background"
                      data-scroll
                      data-scroll-speed="-1"
                      data-load-style="background-image: url('http://com.jobing.static.s3.amazonaws.com/company/sites/155752/assets/images/overview/01.jpg')"
                    ></div>
                    <div class="c-main-hero__overlay" />
                  </div>
                </div>
                <div class="c-main-hero__container o-container">
                  <div class="c-main-hero__layout o-layout -flex -middle">
                    <div
                      class="c-main-hero__layout-item o-layout__item u-3/4@medium"
                    >
                      <div
                        class="c-main-hero__content"
                        data-scroll
                        data-scroll-speed="2"
                      >
                        <h1 class="c-main-hero__title">
                          <span class="c-main-hero__title-inner">
                            The Complete Logistics Company Careers

                            <span class="-period">.</span>
                            <span class="c-main-hero__title-bg" />
                          </span>
                        </h1>
                        <div class="c-main-hero__subtitle">
                          <div class="c-main-hero__subtitle-content">
                            <p class="c-main-hero__subtitle-message">
                              A family-owned business since 1988!
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="__scroll u-anime -delay-4">
                  <a class="scroll-wrap" href="#intro">
                    <div class="scroll-text">Scroll to explore.</div>
                    <div class="scroll-arrow">
                      <svg>
                        <use xlink:href="#svg-arrow-long"></use>
                      </svg>
                    </div>
                  </a>
                </div>
                <div
                  class="c-main-hero__social u-anime -delay-4"
                  data-module-social
                >
                  <ul class="c-main-hero__social-list">
                    <li class="c-main-hero__social-item">
                      <a
                        class="c-main-hero__social-link --linkedin"
                        href="/"
                        rel="noopener noreferrer"
                        target="_blank"
                      >
                        <svg class="c-main-hero__social-icon" role="img">
                          <use xlink:href="#svg-linkedin"></use>
                        </svg>
                      </a>
                    </li>
                    <li class="c-main-hero__social-item">
                      <a
                        class="c-main-hero__social-link --twitter"
                        href="/"
                        rel="noopener noreferrer"
                        target="_blank"
                      >
                        <svg class="c-main-hero__social-icon" role="img">
                          <use xlink:href="#svg-twitter"></use>
                        </svg>
                      </a>
                    </li>
                    <li class="c-main-hero__social-item">
                      <a
                        class="c-main-hero__social-link --facebook"
                        href="/"
                        rel="noopener noreferrer"
                        target="_blank"
                      >
                        <svg class="c-main-hero__social-icon" role="img">
                          <use xlink:href="#svg-facebook"></use>
                        </svg>
                      </a>
                    </li>
                    <li class="c-main-hero__social-item">
                      <a
                        class="c-main-hero__social-link --youtube"
                        href=""
                        rel="noopener noreferrer"
                        target="_blank"
                      >
                        <svg class="c-main-hero__social-icon" role="img">
                          <use xlink:href="#svg-youtube"></use>
                        </svg>
                      </a>
                    </li>
                    <li class="c-main-hero__social-item">
                      <a
                        class="c-main-hero__social-link --instagram"
                        href="/"
                        rel="noopener noreferrer"
                        target="_blank"
                      >
                        <svg class="c-main-hero__social-icon" role="img">
                          <use xlink:href="#svg-instagram"></use>
                        </svg>
                      </a>
                    </li>
                    <li class="c-main-hero__social-item" id="social-hub">
                      <a
                        class="c-main-hero__social-link -social-hub"
                        href="javascript:void(0);"
                      >
                        <svg class="c-main-hero__social-icon" role="img">
                          <use xlink:href="#svg-social-hub"></use>
                        </svg>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </section>

          <!-- Footer -->
          <!------------>
          ${require('./views/template/footer.html')}
          <!-- Sprite -->
          <!------------>
          ${require('./views/template/sprite.html')}
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
      window.jQuery ||
        document.write(
          '<script src="scripts/vendors/jquery.min.js"><\\/script>'
        );
    </script>
  </body>
</html>
